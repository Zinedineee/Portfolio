<!DOCTYPE html>
<!--Pour dire que c'est HTML-->
<html lang="fr">
<head>
<!--affiché les accents et relié le CSS et HTML-->
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="Contact.css">
</head>
<body>

  <h1 class="contactez-moi">Contactez-moi</h1>

  <form class="form" action="https://formspree.io/f/mnngwjbo" method="POST">
    <!--Champ anti-bot/robot-->
    <input type="text" name="_gotcha" style="display:none">
    <!--Permettre d'écrire qqch dans le text-->
  
    <label class="label" for="name">Nom :</label>
    <input class="input" type="text" id="name" name="name" required>

    <label class="label" for="email">Adresse Email :</label>
    <input class="input" type="email" id="email" name="email" required>

    <label class="label" for="message">Message :</label>
    <textarea class="input" id="message" name="message" rows="6" required></textarea>

    <button class="button" type="submit">Envoyer</button>
  </form>

</body>
</html>
